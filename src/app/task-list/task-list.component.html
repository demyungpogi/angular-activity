<h2>Task List</h2>
<ul>
  <li *ngFor= "let task_item of task_list">
    <h5>{{task_item.title}}</h5>
    <p>{{task_item.description}}</p>
      <input type="hidden" class="task_id" value='{{task_item.id}}'>
      <button type="button">Edit</button>
      <button type="button" (click)='deleteTask( task_item )'>Delete</button>
  </li>
</ul>

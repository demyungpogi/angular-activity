<h2>{{ isEdit == true ? '' : 'Add Task' }}</h2>
<form action="" id="add_task_form" (submit)="submitManageTask()">
  <label for="title_input">Title</label>
  <input id="title_input" class="form-control" type="text" name="data.title" [(ngModel)]="data.title" >
  <label for="title_input">Description</label>
  <input id="title_input" class="form-control" name="data.description" type="text" [(ngModel)]="data.description">
  <button type="submit" class="btn btn-primary mt-2" data-dismiss="modal" >{{ isEdit == true ? 'Update' : 'Create' }} </button>
</form>
